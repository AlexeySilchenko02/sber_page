<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Калькулятор эпизодов</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }

    .icon-wrapper {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a202c;
      letter-spacing: -0.5px;
    }

    .input-group {
      position: relative;
      margin-bottom: 12px;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 500;
      color: #2d3748;
      background: #f7fafc;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    button {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 16px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .help {
      color: #718096;
      margin-top: 12px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .help svg {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .error {
      background: #fff5f5;
      border: 1px solid #fc8181;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .result {
      background: linear-gradient(135deg, #f6f9fc 0%, #f0f4f8 100%);
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      padding: 24px;
      margin-top: 24px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .result-title {
      color: #4a5568;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .stat-label {
      color: #718096;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      color: #2d3748;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-wrapper">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 7V17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 7V17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="9" cy="12" r="1" fill="white"/>
          <circle cx="15" cy="12" r="1" fill="white"/>
        </svg>
      </div>
      <h1>Калькулятор эпизодов</h1>
    </div>

    <form id="sumForm">
      <div class="input-group">
        <input 
          type="text" 
          id="expr" 
          placeholder="Например: 26+21+21+24+25+24+26"
          autocomplete="off"
        />
      </div>
      
      <div class="help">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="8" r="1" fill="currentColor"/>
        </svg>
        Введите количество эпизодов через знак «+»
      </div>

      <button type="submit">
        Посчитать эпизоды
      </button>
    </form>

    <div id="error" class="error" style="display:none;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 9V13M12 17H12.01M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0377 2.66667 10.2679 4L3.33975 16C2.56995 17.3333 3.53223 19 5.07183 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span id="errorText"></span>
    </div>

    <div id="result" class="result" style="display:none;">
      <div class="result-title">Результаты подсчета</div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Эпизодов</div>
          <div class="stat-value" id="count">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Всего кадров</div>
          <div class="stat-value" id="sum">0</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('sumForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const expr = document.getElementById('expr').value.trim();
      const errorDiv = document.getElementById('error');
      const errorText = document.getElementById('errorText');
      const resultDiv = document.getElementById('result');

      const pattern = /^\s*\d+\s*(\+\s*\d+\s*)*$/;

      errorDiv.style.display = 'none';
      resultDiv.style.display = 'none';

      if (!expr) {
        errorText.textContent = 'Пожалуйста, введите данные для расчета';
        errorDiv.style.display = 'flex';
        return;
      }

      if (!pattern.test(expr)) {
        errorText.textContent = 'Неверный формат. Используйте только числа и знак +';
        errorDiv.style.display = 'flex';
        return;
      }

      const nums = expr.split('+').map(p => parseInt(p.trim(), 10));
      const total = nums.reduce((a, b) => a + b, 0);

      // Анимация чисел
      animateValue('count', 0, nums.length, 300);
      animateValue('sum', 0, total, 300);

      resultDiv.style.display = 'block';
    });

    function animateValue(id, start, end, duration) {
      const element = document.getElementById(id);
      const range = end - start;
      const startTime = performance.now();
      
      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Используем easeOutQuad для более естественной анимации
        const easeProgress = 1 - Math.pow(1 - progress, 2);
        const current = Math.floor(start + (end - start) * easeProgress);
        
        element.textContent = current;
        
        if (progress < 1) {
          requestAnimationFrame(update);
        } else {
          element.textContent = end;
        }
      }
      
      requestAnimationFrame(update);
    }

    // Автофокус на поле ввода
    document.getElementById('expr').focus();
  </script>
</body>
</html>
